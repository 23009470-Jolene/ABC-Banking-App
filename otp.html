<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('bank.jpg'); /* Path to your background image */
            background-size: cover; /* Make the background cover the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            color: black; /* Set the default text color to white for better contrast */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
    
        header {
            background-color: rgba(186, 200, 214, 0.8); /* Semi-transparent background for the header */
            padding: 10px;
            text-align: center;
            width: 100%;
            font-size: 35px;
            color: black;
        }
    
        article {
            background-color: rgba(224, 219, 219, 0.8); /* Semi-transparent background for the article */
            padding: 20px;
            width: 100%;
            margin: 20px 0;
            height: 400px
        }
    
        /* Clear floats after the columns */
        section::after {
        content: "";
        display: table;
        clear: both;
        }

        footer {
        background-color: lightskyblue;
        padding: 10px;
        text-align: center;
        color: black;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
        nav, article {
            width: 100%;
            height: auto;
        }
        }
        .btn-light a {
            color: inherit; /* Make link color inherit button color */
            text-decoration: none; /* Remove underline */
        }
        .timer {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>ABC Banking</h1>
    </header>

    <section>
        <article>
            <p>Your one-time password:</p>
            <input type="text" class="form-control" placeholder="_ _ _ _ _ _" aria-label="_ _ _ _ _ _">
            <br>
            <button type="submit" class="btn btn-light">Resend code</button>
            <br><br>
            <button type="submit" class="btn btn-light"><a href="login.html">Next</a></button>
            <button type="submit" class="btn btn-light"><a href="banking_login.html">Back</a></button>
        </article>
    </section>

    <footer>
        <h5>Need Help?</h5>
        <p>Call us at +65 3758 4920</p>
        <p>Or email us at <a href="#" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">ibanking@gmail.com</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
         function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        function reusableFunction(msg) {
            const otp = generateOTP();
            alert(msg + otp);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                reusableFunction("SMS ABC Banking: This number is only valid for 3 minutes. OTP number is ");
            }, 3000); // 3000 milliseconds = 3 seconds
        });

        document.getElementById('resendButton').addEventListener('click', () => {
            reusableFunction("SMS ABC Banking: This number is only valid for 3 minutes. The OTP number is ");
        });
    </script>
</body>
</html>
